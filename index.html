	<header id="header">
		<a id="logo" href="http://www.techwillsaveus.com">
			<img src="./img/logo.svg" alt="Technology Will Save Us" />
		</a>

		<div id="tempo" class="cf">
			<div id="tempo-label">
				Tempo:
				<span id="tempo-value">120</span>
			</div>
			<input id="tempo-slider" type="range" min="60" max="180" value="120" />
		</div>

		<a id="play" href='#'></a>
		<a id="metronome" href='#'></a>

			<div id="recording-buttons" class="cf">
			<a id="rec" href="#"></a>
			<a id="download" href="#" class="header-button">Download</a>
			<a id="share" href="#" class="header-button sc">Share to Soundcloud</a>
		</div>
	</header>

		<!-- Track 1 -->

					<g class="track-svg-rec">
						<circle class="track-svg-rec-bg-start"></circle>
						<circle class="track-svg-circle track-svg-rec-bg"></circle>
						<circle class="track-svg-rec-bg-end"></circle>

						<circle class="track-svg-rec-icon"></circle>
					</g>   

					<path class="track-svg-play" d="M210,105 C210,162.989899 162.989899,210 105,210 C47.0101013,210 0,162.989899 0,105 C0,47.0101013 47.0101013,0 105,0 C113.284271,0 120,6.71572875 120,15 C120,23.2842712 113.284271,30 105,30 C80.1471863,30 30,50 30,105 C30,160 80.1471863,180 105,180 C129.852814,180 180,159.5 180,105 C180,96.7157288 186.715729,90 195,90 C203.284271,90 210,96.7157288 210,105 Z"></path>
		    
		    		<g class="track-svg-beats">
		    			<circle class="track-svg-beat b1"></circle>
		    			<circle class="track-svg-beat b2"></circle>
		    			<circle class="track-svg-beat b3"></circle>
		    			<circle class="track-svg-beat b4"></circle>
		    		</g>
				</svg>

				<div class="track-elements">
					<a href="" class="track-rec-button"></a>
					<a href="" class="track-play-button"></a>
					<a href="" class="track-stop-button"></a>
					<a href="" class="track-delete-button"></a>

					<div class="track-count"></div>
				</div>

				<section class="track-controls">
					<input class="track-volume" type="range" min="0.0" max="100.0" value="50">
					<div class="track-effect-wrapper cf">
					<select class="track-effect">
						<option selected="selected">No effect</option>
						<option>Delay </option>
						<option>Distortion</option>
						<option>Reverb</option>
					</select>
						<input class="track-effect-slider" type="range" min="0" max="100" value="100">
				</div>
				</section>
			</section><!-- end of .track -->
		</section><!-- end of .track-wrapper -->
